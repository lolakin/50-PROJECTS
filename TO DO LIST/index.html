<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="box">

        <img src="icon.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">Log in</a>
                
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" id="loginForm"  method="get" action = "notesDashboard.html">
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <br><br>
                    <!-- <input type="submit" onClick="validation('login')" value="Log In" > -->
                    <!-- <a href="notesDashboard.html"> -->
                        <button type="submit" id="submit">Log In</button>
                    <!-- </a> -->
                    <!-- <input type="button" value="Log In" onClick="validateLoginForm()"> -->
                </form>
               
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
